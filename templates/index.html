{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict the price for Boston data</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" step="any" name="CRIM" id="CRIM" placeholder="per capita crime rate">
            <input type="number" step="any" name="ZN" id="ZN" placeholder="proportion of residential land zoned">
            <input type="number" step="any" name="INDUS" id="INDUS" placeholder="proportion of non-retail business">
            <input type="number" step="any" name="CHAS" id="CHAS" placeholder="CHAS">
            <input type="number" step="any" name="NOX" id="NOX" placeholder="NOX concentration">
            <input type="number" step="any" name="RM" id="RM"placeholder="avg rooms">
            <input type="number" step="any" name="AGE" id="AGE"placeholder="props of owner occupied">
            <input type="number" step="any" name="DIS" id="DIS"placeholder="DIS">
            <input type="number" step="any" name="RAD" id="RAD"placeholder="RAD">
            <input type="number" step="any" name="TAX" id="TAX"placeholder="TAX">
            <input type="number" step="any" name="PTRATIO" id="PTRATIO"placeholder="PTRATIO">
            <input type="number" step="any" name="B" id="B"placeholder="B">
            <input type="number" step="any" name="LSTAT" id="LSTAT"placeholder="LSTAT">
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
